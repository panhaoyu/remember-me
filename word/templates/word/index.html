{% extends 'word/base.html' %}

{% block body %}
    {% if words %}{% else %}
        <p class="alert alert-warning">未添加词库</p>
    {% endif %}
    {% for word in words %}
        <div class="line">
            <div class="word">{{ word.word }}</div>
            <div class="translation">{{ word.translation }}</div>
        </div>
    {% endfor %}
{% endblock %}
