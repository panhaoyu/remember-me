{% extends 'word/base.html' %}

{% block body %}
    <div class="container">
        {% if object_list %}{% else %}
            <p class="alert alert-warning">未添加词库</p>
        {% endif %}
        <style>
            .word-and-translation {
                font-size: 30px;
                font-family: 微软雅黑, sans-serif;
                line-height: 80px;
            }
        </style>
        <script>
            function playVoice(itemId) {
                const audio = document.querySelector('#word-audio')
                audio.setAttribute('src', `http://localhost:37421/media/voices/${itemId}.mp3`)
            }
        </script>
        <iframe allow="autoplay" class="hidden" src="http://localhost:37421/media/voices/3.mp3"
                style="display: none"></iframe>
        <audio id="word-audio" class="hidden" src="" autoplay></audio>
        {% for obj in object_list %}
            <div class="row my-2  word-and-translation">
                <div class="col-3">{{ obj.translation }}</div>
                <div class="col-9">
                    <span onclick="playVoice({{ obj.id }})" class="panhaoyu-icon-play-voice"
                          style="color: #50c4ff"></span>
                    {{ obj.word }}
                </div>
            </div>
        {% endfor %}
        <div class="row" style="margin-top: 100px">
            <a class="col-12 mx-2 btn btn-info" href="{% url "word:change-current-learning-set" %}">换一批（4）</a>
        </div>
        <script>
            $(document).ready(async () => {
                const word_ids = [
                    {% for obj in object_list %}{{ obj.id }}, {% endfor %}
                ]
                for (let id of word_ids) {
                    playVoice(id)
                    await new Promise(resolve => setTimeout(resolve, 3000))
                }
            })
        </script>
    </div>
{% endblock %}
